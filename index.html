<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Zodiac</title>
</head>
<body>

    <header>

        <h1>
            Which North American Rapid Transit System<br>
            Should You Try Next?
        </h1>

        <div class="button">
            <img src="" alt="" class="icon">
            <p class="button">Help & Information</p>
        </div>

    </header>

    <main class="home">

        <section class="vector-image">

            <picture>

            </picture>

        </section>

        <section class="input">

            <h2 id="prompt">Enter Your Date of Birth to Find out</h2>

            <div class="button">
                <img src="" alt="" class="icon">
                <p class="button">Clear</p>
            </div>

            <div id="input">
                <p id="input">MM/DD/YYYY</p>
            </div>

            <div class="button">
                <img src="" alt="" class="icon">
                <p class="button">Find Your Train</p>
            </div>

        </section>

    </main>
    
    <main class="content">

        <div class="subheader">

            <img src="" alt="" class="logo">

            <h2 class="system-name"></h2>

            <div class="button">
                <img src="" alt="" class="icon">
                <p id="location">City, Province/State</p>
            </div>

            <div class="button">
                <img src="" alt="" class="icon">
                <p class="button">Close</p>
            </div>

        </div>

        <div class="photograph">

            <picture>

            </picture>

            <div class="button">
                <img src="" alt="" class="icon">
                <p class="button">Visit the Operator's Website</p>
            </div>

        </div>

        <section class="texts">
            <h3 class="dates">Dates: </h3>
            <p class="text"></p>
        </section>

    </main>

    <main class="help">
        
    </main>

</body>
</html>
