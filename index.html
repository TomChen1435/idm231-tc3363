<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Zodiac</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <base target="_blank">
</head>
<body>

    <main class="home">

        <section class="input">

            <h1 id="prompt">Enter Your Date of Birth to Find out</h1>

            <button id="clear">
                <img src="media/icons/backspace.svg" alt="X" class="icon">
                <p class="button">Clear</p>
            </button>

            <div id="input-box">
                <p id="input">MM/DD/YYYY</p>
            </div>

            <button id="submit">
                <img src="media/icons/check.svg" alt="X" class="icon">
                <p class="button">Find Your Train</p>
            </button>

        </section>

        <img class="image-small" src="media/images-optimized/chicago-l.jpg" alt="Aries">

        <img class="image-small" src="media/images-optimized/mbta-t.jpg" alt="Taurus">

        <img class="image-small" src="media/images-optimized/nyc-subway.jpg" alt="Gemini">

        <img class="image-small" src="media/images-optimized/path.jpg" alt="Cancer">

        <img class="image-small" src="media/images-optimized/sir.jpg" alt="Leo">

        <img class="image-small" src="media/images-optimized/septa-metro.jpg" alt="Virgo">

        <img class="image-small" src="media/images-optimized//patco.jpg" alt="Libra">

        <img class="image-small" src="media/images-optimized/dc-metro.jpg" alt="Scorpio">

        <img class="image-small" src="media/images-optimized/marta.jpg" alt="Sagittarius">

        <img class="image-small" src="media/images-optimized/miami-metro.jpg" alt="Capicorn">

        <img class="image-small" src="media/images-optimized/la-metro.jpg" alt="Aquarius">

        <img class="image-small" src="media/images-optimized/bart.jpg" alt="Pisces">

    </main>

</body>
</html>
