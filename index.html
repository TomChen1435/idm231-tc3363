<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Zodiac</title>
</head>
<body>

    <header class="default">

        <h1>
            Which North American Rapid Transit System<br>
            Should You Try Next?
        </h1>

        <button id="help-close">
            <img src="" alt="" class="icon">
            <p class="button">Help & Information</p>
        </button>

    </header>

    <main class="home">

        <section class="input">

            <h1 id="prompt">Enter Your Date of Birth to Find out</h1>

            <button id="clear">
                <img src="" alt="" class="icon">
                <p class="button">Clear</p>
            </button>

            <div id="input-box">
                <p id="input">MM/DD/YYYY</p>
            </div>

            <button id="submit">
                <img src="" alt="" class="icon">
                <p class="button">Find Your Train</p>
            </button>

        </section>

        <picture class="image-small">
            
        </picture>

    </main>

</body>
</html>
